<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>积分账户</title>
	<link rel="stylesheet" href="css/reset.css" />
	<script type="text/javascript">
		(function(){
			var html = document.documentElement;
			var width = html.getBoundingClientRect().width;
			if(width<670){
				html.style.fontSize = width/15+"px";
			}
		})();
	</script>
</head>
<body>
	<header>
		<a href="javascript:history.go(-1)"> <img src="images/left.png" /> </a>
		积分账户
		<a href="integral-detail.html">积分明细</a>
	</header>
	<nav id="nav">
		<ul>
			<li class="ative">白积分</li>
			<li>红积分</li>
			<li>库存积分</li>
		</ul>
	</nav>
	<div class="item tive" style="display: none;">
		<img src="images/bjf.png"/>
		<p>白积分余额</p>
		<h3>1300</h3>
		<div class="common white">
			<a href="javascript:void(0)">兑 换</a>
		</div>
	</div>
	<div class="item" style="display: none;">
		<img src="images/hjf.png"/>
		<p>红积分余额</p>
		<h3>300</h3>
		<div class="common common2">
			<a href="javascript:void(0)">兑换</a>
			<!-- <a href="javascript:void(0)">提现</a> -->
			<div class="clear"></div>
		</div>
	</div>
	<div class="item"style="display: none;">
		<img src="images/kcjf.png"/>
		<p>库存积分余额</p>
		<h3>100</h3>
		<div class="common common3">
			<a href="recharge.html">充值</a>
			<a href="javascript:void(0)">收银</a>
		</div>
	</div>
	<div class="overLay">
		<div>
			<p>100白积分=1红积分，您是否需要竞换？</p>
			<div class="clearfix">
				<a href="javascript:void(0)" class="not">取消</a>
				<a href="javascript:void(0)" class="ys">确定</a>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript">
		$(function(){
			var m = 0;
			$("#nav li").click(function(){
				m = $("#nav li").index(this)
				$(this).addClass("ative").siblings().removeClass("ative");
				$(".item").eq(m).addClass("tive").siblings().removeClass("tive");
			})
			
//		白积分兑换系统	
		$(".white>a").click(function(){
			if($(".overLay").css("display")!="block"){
				$(".overLay").css("display","block");
			}
		  })
		$(".not").click(function(){
			$(".overLay").css("display","none");
		})
		$(".ys").click(function(){
			$(".overLay").css("display","none");
		})
		})
	</script>
</body>
</html>
